<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining with Multiple API Calls to JSONPlaceholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .user {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f3f3f3;
        }

        h2 {
            color: #040433;
        }

        .posts {
            margin: 10px 0;
            padding-left: 20px;
        }

        .post {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background: #fafafa;
        }

        .post strong {
            color: #070956;

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Users and Their Posts</h1>
        <div id="users"></div>
    </div>
    <script>
        const baseUrl = 'https://jsonplaceholder.typicode.com';

        async function fetchUsers() {
            try {
                const response = await fetch(`${baseUrl}/users`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching users:', error);
                throw error;
            }
        }


        

        async function fetchPosts(userId) {
            try {
                const response = await fetch(`${baseUrl}/posts?userId=${userId}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching posts for user ${userId}:`, error);
                throw error;
            }
        }

        async function displayUserAndPosts() {
            const usersContainer = document.getElementById('users');

            try {
                const users = await fetchUsers();

                users.forEach(async (user) => {
                    const userContainer = document.createElement('div');
                    userContainer.className = 'user';

                    const userHeading = document.createElement('h2');
                    userHeading.textContent = user.name;
                    userContainer.appendChild(userHeading);

                    const userPostsContainer = document.createElement('div');
                    userPostsContainer.className = 'posts';
                    userContainer.appendChild(userPostsContainer);

                    try {
                        const posts = await fetchPosts(user.id);
                        posts.forEach((post) => {
                            const postContainer = document.createElement('div');
                            postContainer.className = 'post';

                            const postTitle = document.createElement('strong');
                            postTitle.textContent = post.title;
                            postContainer.appendChild(postTitle);

                            const postBody = document.createElement('p');
                            postBody.textContent = post.body;
                            postContainer.appendChild(postBody);

                            userPostsContainer.appendChild(postContainer);
                        });
                    } catch (error) {
                        console.error('Error fetching posts:', error);
                    }

                    usersContainer.appendChild(userContainer);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        displayUserAndPosts();
    </script>
</body>

</html>
