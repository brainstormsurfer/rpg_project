


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f3f4f6;
  padding: 20px;
}

.container {
  display: flex;
  justify-content: space-between;
}

.box {
  width: 200px;
  height: 200px;
  border: 2px solid #ec0101;
  padding: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.draggable {
  width: 50px;
  height: 50px;
  background-color: #007bff;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}


  </style>
  <title>Drag and Drop Interface</title>
</head>
<body>
  <div class="container">
    <div id="sourceBox" class="box">
      <div class="draggable" draggable="true" id="item">Item</div>
    </div>
    <div id="targetBox" class="box"></div>
  </div>
  <script>
    //    const item = document.getElementById('item');
    // const sourceBox = document.getElementById('sourceBox');
    // const targetBox = document.getElementById('targetBox');


    const item = document.getElementById('item');
    const sourceBox = document.getElementById('sourceBox');
    const targetBox = document.getElementById('targetBox');



    // // Add dragstart event listener to the draggable item
    // item.addEventListener('dragstart', (event) => {
    //   // Set data to be transferred during the drag
    //   event.dataTransfer.setData('text/plain', 'Item');
    // });

    item.addEventListener('dragstart', (event)=>{

    event.dataTransfer.setData('text/plain','Item');

    });

    // // Add dragover event listener to the target container
    // targetBox.addEventListener('dragover', (event) => {
    //   // Prevent default behavior to allow drop
    //   event.preventDefault();
    // });

      targetBox.addEventListener('dragover',(event)=>{
      event.preventDefault();
      });

    // // Add drop event listener to the target container
    // targetBox.addEventListener('drop', (event) => {
    //   // Prevent default behavior
    //   event.preventDefault();
      
    //   // Get the data that was transferred during the drag
    //   const data = event.dataTransfer.getData('text/plain');
      
    //   // Append the data (item) to the target container
    //   targetBox.appendChild(item);
    // });

    targetBox.addEventListener('drop',(event)=>{
   event.preventDefault();

  const data = event.dataTransfer.getData('text/plain');
  targetBox.appendChild(item);

    });

    // // Add dragover event listener to the source container
    // sourceBox.addEventListener('dragover', (event) => {
    //   // Prevent default behavior to allow drop
    //   event.preventDefault();
    // });

    sourceBox.addEventListener('dragover',(event)=> {
      event.preventDefault();
    });

    // // Add drop event listener to the source container
    // sourceBox.addEventListener('drop', (event) => {
    //   // Prevent default behavior
    //   event.preventDefault();

       sourceBox.addEventListener('drop',(event) =>{
      event.preventDefault();
      const data = event.dataTransfer.getData('text/plain');
      sourceBox.appendChild(item);
       });
      
    //   // Get the data that was transferred during the drag
    //   const data = event.dataTransfer.getData('text/plain');
      
    //   // Append the data (item) to the source container
    //   sourceBox.appendChild(item);
    // });
  </script>
</body>
</html>
