<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Path Drawing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #drawingArea {
      border: 3px solid #99c2ff;
      background-color: #f0f8ff;
      border-radius: 5px;
      cursor: crosshair;
    }

    .container {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <canvas id="drawingArea" width="600" height="400"></canvas>
  </div>
 <script>
const canvas = document.getElementById('drawingArea');
const context = canvas.getContext('2d');


let isDrawing = false;

canvas.addEventListener('mousedown',()=>{
isDrawing = true;
})


 canvas.addEventListener('mouseup',()=>{


isDrawing = false;

 });

function trackMousePath(){

let prevX = 0;
let precY = 0;

return function(event){

if(!isDrawing) return;

const hue = Math.random() * 360;

context.strokeStyle = `hsl(${hue},100%,50%)`

context.lineWidth = 5;
}


}


// Step 4: Implement the Closure to Track Mouse Path
function trackMousePath() {
  let prevX = 0;
  let prevY = 0;

  return function(event) {
    if (!isDrawing) return;

    const hue = Math.random() * 360;
    context.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    context.lineWidth = 5;
    context.lineCap = 'round';

    context.beginPath();
    context.moveTo(prevX, prevY);
    context.lineTo(event.offsetX, event.offsetY);
    context.stroke();

    prevX = event.offsetX;
    prevY = event.offsetY;
  };
}

// Step 5: Attach Mouse Event Listeners
const drawPath = trackMousePath();

canvas.addEventListener('mousemove', drawPath);

 </script>
</body>

</html>
