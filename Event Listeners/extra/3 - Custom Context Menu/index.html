<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }

    .context-menu {
      display: none;
      position: absolute;
      background-color: #ffffff;
      border: 1px solid #d4d4d4;
      z-index: 1000;
      width: 150px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }

    .context-menu-item {
      padding: 10px;
      cursor: pointer;
    }

    .context-menu-item:hover {
      background-color: #f1f1f1;
    }
  </style>
  <title>Custom Context Menu</title>
</head>

<body>
  <h1>Right Click for Custom Context Menu</h1>
  <div class="context-menu" id="contextMenu">
    <div class="context-menu-item" id="viewDetails">View Details</div>
    <div class="context-menu-item" id="copyText">Copy Text</div>
  </div>
  <script>
    // document.addEventListener("DOMContentLoaded", function() {
    //   const contextMenu = document.getElementById("contextMenu");
    //   const viewDetails = document.getElementById("viewDetails");
    //   const copyText = document.getElementById("copyText");

    document.addEventListener("DOMContentLoaded",function(){

const contextMenu =document.getElementById("contextMenu");
const viewDetails = document.getElementById("viewDetails");
const copyText = document.getElementById("copyText");











   
    //   // Prevent default right-click menu
    //   document.addEventListener("contextmenu", function(e) {
    //     e.preventDefault();
    //     const posX = e.pageX;
    //     const posY = e.pageY;
        
    //     contextMenu.style.display = "block";
    //     contextMenu.style.left = posX + "px";
    //     contextMenu.style.top = posY + "px";
    //   });

         document.addEventListener("contextmenu",function(e){
         e.preventDefault();
         const posX = e.pageX;
         const posY = e.pageY;
         
         contextMenu.style.display = "block";
         contextMenu.style.left= posX +"px";
         contextMenu.style.top = posY +"px";
         });


    //   // Hide custom context menu when clicked elsewhere
    //   document.addEventListener("click", function() {
    //     contextMenu.style.display = "none";
    //   });

    document.addEventListener("click",function(){
    contextMenu.style.display = "none";

    });

    //   // Option functionality
    //   viewDetails.addEventListener("click", function() {
    //     alert("View Details clicked");
    //     contextMenu.style.display = "none";
    //   });

    viewDetails.addEventListener("click",function(){
    alert("view Details clicked");
    contextMenu.style.display = "none";

    });
    //   copyText.addEventListener("click", function() {
    //     alert("Copy Text clicked");
    //     contextMenu.style.display = "none";
    //   });
    // });


    copyText.addEventListener("click",function(){

    alert("Copy Text clicked")
    
    
    
    });
  });
  </script>
</body>

</html>
