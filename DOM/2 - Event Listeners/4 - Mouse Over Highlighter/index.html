<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .highlightable {
      padding: 10px;
      margin: 10px;
      border: 1px solid #cccccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .highlighted {
      background-color: #f0f8ff;
    }

    /* 
    - We should not touch the HTML/CSS, but just in case that a slightly alternative style will be acceptable, try those instead:

    .highlightable {
      padding: 10px;
      margin: 10px;
      border: 1px solid #cccccc;
      cursor: pointer;
      transition: background-color 0.3s ease-out;
    }

    .highlighted {
      background-color: #0d3252;
      color: #fff;
      padding: 10px;
      margin: 10px;
      cursor: pointer;  
      transition: background-color 0.3s color ease-out;
    }
     */
  </style>
  <title>Mouse Over Highlighter</title>
</head>

<body>
  <div class="container">
    <h1>Mouse Over Highlighter</h1>
    <p class="highlightable">Paragraph 1: Hover over me!</p>
    <p class="highlightable">Paragraph 2: Hover over me too!</p>
    <p class="highlightable">Paragraph 3: And me!</p>
  </div>
  <script src="./index.js"></script>
</body>

</html>
