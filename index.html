<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/kzh3yrd.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Palanquin+Dark&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Lobby - Login pop</title>
  </head>
  <body>
    <div class="darken-filter">
      <div class="login-modal">
        <div class="modal-back-btn">
          <a href="lobby">
            <img
              src="/Images/assets/img/screen_lobby_login-pop/back_button.png"
              alt="back_button"
            />
          </a>
        </div>
        <div class="modal-nav-bar">
          <div class="myAccount-box modal-title-structure ">
            <a class = " bright-font" href="my-account">
              My Account
            </a>
            </div>
          <div class ="myStats-box modal-title-structure">
            <a class= "darking-font" href="my-stats">  
            My Stats
          </a>
          </div>
        </div>
        <div class="modal-header">
          <div class="modal-gunEdge-img">
            <img
              src="/Images/assets/img/screen_lobby_login-pop/Modal-Gun-Edge.png"
              alt=""
            />
          </div>
          <div class="modal-user-avatar-container">
            <div class="modal-user-avatar">
              <img
                class="modal-avatar-icon"
                src="/Images/assets/img/screen_lobby_login-pop/Svg's/User-Avatar-Icon.svg"
                alt=""
              />
              <img
                class="modal-guest-text-icon"
                src="/Images/assets/img/screen_lobby_login-pop/GUEST.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="modal-main-showcase">
          <div class="modal-form"></div>
          <div class="modal-matrix"></div>
        </div>
        <div class="modal-create-account">
          <div class="btn-container">
            <button class="creat-account-btn">Create Account</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
